set -g prefix C-q

# A second level tmux session (nested session) will use C-i as prefix.
# Have to push "prefix + C-i + ..."
# E.g.: C-q + C-i + n (next pane)
# bind-key C-i send-prefix
# Another solution, is to use only one key for the nested session.
# For that, use "-n" to bind in the root table (does not use prefix)
# E.g.: M-q + n
bind-key -n M-q send-prefix

# Double tapping the prefix jumps to last window
bind-key C-q last-window

unbind C-b

# easier and faster switching between next/prev window
# No need to release the Ctrl key.
bind C-p previous-window
bind C-n next-window

#set -g default-shell /usr/bin/mksh
set -g default-shell /bin/bash

# Informs tmux that the  terminal emulator support 256 colors
set -g default-terminal "screen-256color"

# Use Emacs keys when doing a "prefix + :".
set -g status-keys emacs

#set-window-option -g utf8 on
set -g status on
#set -g status-utf8 on

#setting the delay between prefix and command
set -s escape-time 1

# increase scrollback buffer size
set -g history-limit 50000

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

bind r source-file ~/.tmux.conf \; display "Tmux's configuration reloaded."

# Creates panes
bind | split-window -h
bind - split-window -v

# split pane and retain the current directory of existing pane
bind \ split-window -h -c  "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

bind v new-window  -c "#{pane_current_path}"

# Moving between panes with Prefix h,j,k,l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick window selection
# -r to make the bind repeatable without using the prefix each time
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resizes panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Set the corder of the active pane.
set-option -g pane-active-border-style 'fg=colour51'

# set the status line's colors
set -g status-style fg=white,bg=black

# set the color of the window list
setw -g window-status-style fg=cyan,bg=black

# set colors for the active window
setw -g window-status-current-style fg=white,bold,bg=red


# colors for pane borders
setw -g pane-border-style fg=green,bg=black
setw -g pane-active-border-style fg=white,bg=yellow

# active pane normal, other are blue
setw -g window-style fg=white,bg=colour17
setw -g window-active-style fg=white,bg=black

# Command / message line
set -g message-style fg=white,bold,bg=black

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Vi copypaste mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection


# Prefix Ctrl-C takes what's in the buffer and sends it to system clipboard
# via xclip
bind C-c run "tmux save-buffer - | xclip -sel clip -i"

# shortcut for synchronize-panes toggle
bind C-s set-window-option synchronize-panes

